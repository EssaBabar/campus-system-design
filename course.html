<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Management</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
    /* General Reset */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Arial', sans-serif;
        line-height: 1.6;
        background-color: #f9f9f9;
        color: #333;
    }

    /* Header */
    .header {
        text-align: center;
        padding: 20px;
        background-color: #007bff;
        color: white;
    }

    .header h1 {
        font-size: 36px;
    }

    .header p {
        font-size: 18px;
    }

    /* Main Container */
    .main-container {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        background: white;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    /* Course Section */
    .course-section {
        margin-bottom: 30px;
    }

    .course-section h2 {
        font-size: 24px;
        color: #007bff;
        margin-bottom: 10px;
    }

    .course-section p {
        font-size: 16px;
        margin-bottom: 20px;
    }

    .course-form-container {
        padding: 10px;
        background: #f1f1f1;
        border-radius: 5px;
    }

    .course-form-container form {
        display: flex;
        flex-direction: column;
        gap: 10px;
    }

    .course-form-container label {
        font-size: 14px;
    }

    .course-form-container input {
        padding: 10px;
        font-size: 14px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    .course-form-container .button {
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        font-size: 14px;
        font-weight: bold;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .course-form-container .button:hover {
        background-color: #0056b3;
        transform: scale(1.05);
    }

    /* Course List Section */
    .course-list-section h2 {
        font-size: 24px;
        color: #007bff;
        margin-bottom: 10px;
    }

    .course-list {
        list-style-type: none;
        padding: 0;
    }

    .course-list li {
        background: #f1f1f1;
        margin: 10px 0;
        padding: 15px;
        border-radius: 5px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .course-list li span {
        font-size: 16px;
        font-weight: bold;
    }

    /* Footer */
    .footer {
        text-align: center;
        padding: 10px;
        background-color: #f1f1f1;
        margin-top: 20px;
        font-size: 14px;
    }
</style>

<body>
    <header class="header">
        <h1>Course Management System</h1>
        <p>Effortlessly manage courses, schedules, and enrollments with ease.</p>
    </header>

    <main class="main-container">
        <!-- Course Creation Section -->
        <section class="course-section">
            <h2>Course Creation & Scheduling</h2>
            <p>Create and manage your courses, including scheduling sessions and prerequisites.</p>
            <div class="course-form-container">
                <form id="course-form">
                    <label for="course-name">Course Name:</label>
                    <input type="text" id="course-name" placeholder="Enter course name" required>

                    <label for="schedule-date">Schedule Date:</label>
                    <input type="date" id="schedule-date" required>

                    <label for="prerequisites">Prerequisites:</label>
                    <input type="text" id="prerequisites" placeholder="Enter prerequisites (if any)">

                    <button type="submit" class="button">Add Course</button>
                </form>
            </div>
        </section>

        <!-- Available Courses Section -->
        <section class="course-list-section">
            <h2>Available Courses</h2>
            <ul id="course-list" class="course-list">
                <!-- Dynamically generated courses will appear here -->
            </ul>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2024 Campus Management System. All Rights Reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
