<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback System</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
    /* General Reset */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Arial', sans-serif;
        line-height: 1.6;
        background-color: #f9f9f9;
        color: #333;
    }

    /* Header */
    .header {
        text-align: center;
        padding: 20px;
        background-color: #007bff;
        color: white;
    }

    .header h1 {
        font-size: 36px;
    }

    .header p {
        font-size: 18px;
    }

    /* Main Container */
    .main-container {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        background: white;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    /* Feedback Form Section */
    .feedback-form-section h2 {
        font-size: 24px;
        color: #007bff;
        margin-bottom: 10px;
    }

    .feedback-form-section form {
        display: flex;
        flex-direction: column;
        gap: 15px;
    }

    .feedback-form-section label {
        font-size: 14px;
    }

    .feedback-form-section input,
    .feedback-form-section textarea {
        padding: 10px;
        font-size: 14px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    .feedback-form-section .button {
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        font-size: 14px;
        font-weight: bold;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .feedback-form-section .button:hover {
        background-color: #0056b3;
        transform: scale(1.05);
    }

    /* Feedback List Section */
    .feedback-list-section h2 {
        font-size: 24px;
        color: #007bff;
        margin-bottom: 10px;
    }

    .feedback-list-container {
        list-style-type: none;
        padding: 0;
    }

    .feedback-list-container li {
        background: #f1f1f1;
        margin: 10px 0;
        padding: 15px;
        border-radius: 5px;
        display: flex;
        flex-direction: column;
    }

    .feedback-list-container li h3 {
        font-size: 18px;
        color: #333;
    }

    .feedback-list-container li p {
        font-size: 14px;
        color: #666;
    }

    .feedback-list-container li .rating {
        font-size: 12px;
        color: #999;
        margin-top: 5px;
    }

    /* Footer */
    .footer {
        text-align: center;
        padding: 10px;
        background-color: #f1f1f1;
        margin-top: 20px;
        font-size: 14px;
    }
</style>

<body>
    <header class="header">
        <h1>Feedback System</h1>
        <p>Students can submit feedback for faculty or courses to help improve the quality.</p>
    </header>

    <main class="main-container">
        <!-- Feedback Form Section -->
        <section class="feedback-form-section">
            <h2>Submit Feedback</h2>
            <form id="feedback-form">
                <label for="faculty-name">Faculty Name:</label>
                <input type="text" id="faculty-name" placeholder="Enter faculty name" required>

                <label for="course-name">Course Name:</label>
                <input type="text" id="course-name" placeholder="Enter course name" required>

                <label for="feedback-content">Feedback:</label>
                <textarea id="feedback-content" placeholder="Enter your feedback here" required></textarea>

                <label for="rating">Rating (1 to 5):</label>
                <input type="number" id="rating" min="1" max="5" placeholder="Rate 1-5" required>

                <button type="submit" class="button">Submit Feedback</button>
            </form>
        </section>

        <!-- Feedback List Section -->
        <section class="feedback-list-section">
            <h2>Submitted Feedback</h2>
            <ul id="feedback-list" class="feedback-list-container">
                <!-- Feedback will be listed here -->
            </ul>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2024 Campus Management System. All Rights Reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
